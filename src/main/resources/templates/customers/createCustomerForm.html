<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
} </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/customers/new" th:object="${customerForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label> <!-- th:object ${}의 th:field *{}-->
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">incorrect</p>
        </div>
        <div class="form-group">
            <label th:for="teamName">소속 팀</label>
            <input type="text" th:field="*{teamName}" class="form-control" placeholder="소속 팀을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="floor">근무 층</label>
            <input type="text" th:field="*{floor}" class="form-control" placeholder="근무 층을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
