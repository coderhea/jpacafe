<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role = "form" action="/orders/new" method="post">  <!--object 와 role차이-->
        <div class="form-group">
            <label th:for="customer">주문 고객</label> <!-- select box-->
            <select name="customerId" id="customer" class="form-control">
                <option value="">고객 선택</option>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.name}"/>
            </select>
        </div>
        <div class="form-group">
            <label th:for="item">상품명</label> <!-- select box-->
            <select name="itemId" id="item" class="form-control">
                <option value="">상품 선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}"/>
            </select>
        </div>
        <div class="form-group">
            <label th:for="count">주문 수량</label>
            <input type="number" name="count" class="form-control" placehoder="주문 수량을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
